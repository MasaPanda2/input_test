<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自由入力ページ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 80vh;
      font-size: 1rem;
      padding: 1rem;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
  </style>
</head>
<body>
  <h1>自由に入力してください</h1>
  <textarea placeholder="ここに好きなことを書いてください..."></textarea>
</body>
</html>
